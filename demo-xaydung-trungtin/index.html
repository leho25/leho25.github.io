<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div
          class="welcome-service d-flex justify-content-between align-items-center"
        >
          <div class="intro-welcome-service">
            <p>
              Xây dựng Trung Tín kính chào quý khách đến với dịch vụ chúng tôi
            </p>
          </div>
          <div class="icon-social">
            <div class="d-flex justify-content-between align-items-center">
              <img src="assets/images/fb.png" alt="fb" />
              <img src="assets/images/zalo.png" alt="zalo" />
              <img src="assets/images/gg.png" alt="gg" />
            </div>
          </div>
        </div>
        <div class="header d-flex">
          <div class="logo-header">
            <a href="">
              <!-- <img src="assets/images/logo3-1.png" alt="" /> -->
            </a>
          </div>
          <div class="name-header">
            <h1>
              Công ty tnhh tư vấn thiết kế xây dựng <span> trung tín</span>
            </h1>
          </div>
          <div class="phone-header">
            <div class="hotline">
              <a class="img-hotline">
                <i class="fa-solid fa-phone"></i>
              </a>
              <p>0934607359</p>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Trang chủ</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"
                    >Giới thiệu</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Thiết kế</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Xây dựng</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Mẫu nhà đẹp</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Dự án</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Liên hệ</a>
                </li>
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    Search
                  </button>
                </form>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="slideshow">
        <div class="slick-img">
          <img src="assets/images/slide-6.jpg" alt="" />
        </div>
        <div class="slick-img">
          <img src="assets/images/slide-7.jpg" alt="" />
        </div>
        <div class="slick-img">
          <img src="assets/images/slide-8.jpg" alt="" />
        </div>
        <div class="slick-img">
          <img src="assets/images/slide-9.jpg" alt="" />
        </div>
      </div>
    </div>
    <script src="assets/js/slick.js"></script>
  </body>
</html>
